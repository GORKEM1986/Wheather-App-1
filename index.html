<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Weather Forecast</h1>
        <input type="text" id="searchBar" placeholder="Enter The City..." />
      </div>
      <div class="content">
        <div class="city">Geneve, Switzerland</div>
        <div class="temp">5°C</div>
        <div class="desc">Sunny</div>
        <div class="hum">20</div>
        <div class="minmax">1°C / 20°C</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
